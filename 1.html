<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My form</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/1.js"></script>
    <style type="text/css">
        form{ margin-top: 3%;}
    </style>
</head>
<body>
<form class="form-horizontal">
    <div class="form-group ">
        <label for="inputEmail" class="col-lg-2 col-sm-2 col-lg-offset-3 control-label">Email</label>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 col-lg-offset-3 control-label">Password</label>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-2 col-lg-offset-6 col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" onclick="check()">Sign in</button>

        </div>
    </div>
</form>
<script src="js/passwordStrength.js"></script>

</body>
</html>
